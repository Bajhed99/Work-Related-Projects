<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Tires Locations</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body style="margin:0;">
  <div class="locations-wrapper">
    <aside class="locations-sidebar">
      <button class="use-location" onclick="useCurrentLocation()">Use Current Location</button>
    <div class="location-card-two-columns" onclick="updateMap('Abilene, TX Texas Tires', this)">
    <div class="upper-col"><h3>Texas Tires Abilene</h3></div>
    <div class="lower-col"><p>Texas Tires Abilene 2641 S 14th St</p></div>
  </div>
    </aside>
    <!-- Map and Stats -->
    <main class="map-display">
      <iframe
        id="dynamicMap"
        src="https://maps.google.com/maps?q=Abilene,TX Texas Tires&output=embed"
        width="100%" height="700" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
      <section class="stats-box">
        <h2>NATION WIDE</h2>
        <div class="stats">
          <div><h3>52</h3><p>Locations</p></div>
          <div><h3>7</h3><p>States</p></div>
          <div><h3>28</h3><p>Years</p></div>
          <div><h3>#1</h3><p>In Off-Road Wheels, Tires & Suspension</p></div>
        </div>
        <p class="contact">Talk to us! <span>817 - 000 - 0000</span></p>
        <button class="download-btn">Download Resource Kit</button>
      </section>
    </main>
  </div>
  <script src="assets/locations.js"></script>
</body>
</html>
